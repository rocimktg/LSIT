<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Calendar | Lone Star Institute of Taekwondo</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset_and_variables.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f8f9fb;
      color: #111;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .calendar-embed {
      flex: 1;
      display: flex;
    }

    .calendar-embed__frame {
      flex: 1;
      min-height: 80vh;
      background: #fff;
    }

    .calendar-embed__frame iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: 0;
    }

  </style>
</head>
<body>
  <div id="nav-placeholder"></div>

  <main>
    <section class="calendar-embed" aria-labelledby="calendar-heading">
      <h1 id="calendar-heading" class="visually-hidden">Class Calendar</h1>
      <div class="calendar-embed__frame">
        <iframe
          src="https://calendar.google.com/calendar/embed?src=Y185ODA4YWU3ZDBkOWRlZDE5OTk4YzM2OTM0YjcwYzJiNmQ4ZjE3MGI2NTRhNjA5MmNiYWQwYTU0MTkzY2Y3Y2E5QGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&ctz=America/Chicago&mode=AGENDA"
          loading="lazy"
          aria-label="Lone Star Institute of Taekwondo schedule"></iframe>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="load-nav.js"></script>
  <script src="load-footer.js"></script>
  <script src="menu.js"></script>
</body>
</html>
